{% extends "layouts/base.html" %}
{% from "components/cards.html" import card %}

{% block content %}
<h1>Index</h1>
{% if daftar_produk %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for produk in daftar_produk %}
        {{ card(produk) }}
    {% endfor %}
</div>
{% endif %}
{% endblock %}
