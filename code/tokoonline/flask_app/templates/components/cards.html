{% macro card(obj) %}
<div class="bg-white border rounded-xl overflow-hidden shadow-sm hover:shadow-md transition duration-300">
    
    <!-- Gambar Produk -->
    <div class="aspect-square bg-gray-100 flex items-center justify-center">
        <img 
            src="{{ obj.gambar or '/static/img/no-image.png' }}" 
            alt="{{ obj.nama }}"
            class="object-cover w-full h-full"
        >
    </div>

    <!-- Konten (Twin Padding) -->
    <div class="p-4 flex flex-col gap-2">
        <h3 class="text-sm font-semibold text-gray-800 line-clamp-2">
            {{ obj.nama }}
        </h3>

        <p class="text-xs text-gray-500 line-clamp-2">
            {{ obj.deskripsi }}
        </p>

        <div class="mt-1">
            <span class="text-base font-bold text-blue-600">
                Rp {{ "{:,.0f}".format(obj.harga) }}
            </span>
        </div>
    </div>

</div>
{% endmacro %}
